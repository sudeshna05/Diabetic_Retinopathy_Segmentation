{% extends "R2UNET/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4">Input image to get vessel segmentation</legend>
        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form |crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    
{% endblock content %}
